<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="clock.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <div class="Main">
      <div class="container">
        <h1><b>Clock Using JS...</b></h1>
        <div class="clock">
          <span id="hrs"></span>
          <span>:</span>
          <span id="min"></span>
          <span>:</span>
          <span id="sec"></span>
        </div>
        <div class="date">
          <span id="dt"></span>
          <span>/</span>
          <span id="dy"></span>
          <span>/</span>
          <span id="mth"></span>
          <span>/</span>
          <span id="yyyy"></span>
        </div>
      </div>
    </div>
    <script src="clock.js"></script>
